<!DOCTYPE html>
<html>
<head>
   	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link inline rel="stylesheet" type="text/css" href="style.min.css">
	<title></title>
</head>
<body>
	<div class="page__wrap">
		<header class="page-header">
			<div class="content">
				<a class="logo__link" href="/">
					<img inline class="top-logo" src="images/svg/top-logo.svg" alt="">
					<img inline class="mob-logo" src="images/svg/top-logo_small.svg" alt="">
				</a>

				<div class="top-menu__wrap">
					<a href="/" class="top-menu__link">home</a>
					<a href="/blog" class="top-menu__link active">blog</a>
					<a href="/about" class="top-menu__link">about us</a>
					<a href="/contacts" class="top-menu__link">contact us</a>
				</div>
				<div class="top-sub_menu__wrap">
					<a href="/new#sign_in" class="button button-main">log in</a>
					<a href="/new#sign_up" class="button button-register"><i class="icon icon-register"></i>register</a>
				</div>
			</div>
		</header>

		<article class="main-article main-article--table">
			<div class="content">
				<div class="header-post clearfix">
					<div class="header-post__img" style="background-image: url('images/photo/post_header-pic.jpg')"></div>
					<div class="header-post-col">
						<div class="header-post__text">
							You can earn enough miles
							to book the right flight
						</div>
						<a href="" class="header-post__link">
							LET’S GET STARTED
							<i class="icon icon-airplane"></i>
						</a>
					</div>
				</div>

			</div>
		</article>

		<footer class="page-footer">
			<div class="content">

				<p class="footer-text">© 2017 RewardExpert.com, Inc. All Rights Reserved</p>

				<div class="footer-menu__wrap">
					<a href="/press" class="footer-menu__link">press</a>
					<a href="/blog" class="footer-menu__link">blog</a>
					<a href="/contacts" class="footer-menu__link">Contact us</a>
					<a href="/terms" class="footer-menu__link">terms of use</a>
					<a href="/policy" class="footer-menu__link">privacy policy</a>
					<a href="/sitemap" class="footer-menu__link">site map</a>
				</div>
				<div class="footer-soc__wrap">
					<a href="https://www.facebook.com/rewardexpert" target="_blank" class="footer-soc__link"><i
							class="icon icon-fb"></i></a>
					<a href="https://twitter.com/RewardExpert" class="footer-soc__link" target="_blank"><i
							class="icon icon-twitter"></i></a>
					<a href="https://plus.google.com/u/0/+RewardexpertOfficial/posts" class="footer-soc__link"
					   target="_blank"><i class="icon icon-google"></i></a>
				</div>
			</div>
		</footer>

	</div>
	<script inline src="js/script.min.js"></script>

</body>
</html>
